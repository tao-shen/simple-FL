# Experiment Configuration File
# This file contains all experiment settings

# Available devices for experiments
devices:
  - "cuda:0"
  - "cuda:1"
  - "cuda:2"
  - "cuda:3"

# Base experiment configuration
base_config:
  theme: "FedL2O_baselines"
  exp_name: "main_baselines"
  # dataset: "cifar10"
  # clients_per_round: 10
  # local_epochs: 5
  # test_client_ratio: 0.1

# Parallel experiment groups
# These parameters will be varied in parallel (all combinations)
parallel_groups:
  seed:
    - "192"
    - "225"
    - "226"
    - "230"
    - "231"

# Serial experiment groups
# These parameters will be varied serially (one after another, waiting for completion)
serial_groups:
  dataset:
    - "cifar10"
    - "cifar100"
  method:
    - "fedavg"
    - "fedprox"
    - "fedavgm"
    - "scaffold"
    - "fedopt"
    - "fednova"
    - "fedsam"
    - "feddyn"
    - "fedspeed"
    - "fedlion"



# Device loop configuration
# These parameters will be distributed across different devices
device_loop:
  iid:
    # - "natural"
    - "alpha_1"
    - "alpha_0.1"
    - "alpha_0.01"

# Experiment output settings
output:
  base_dir: "~/Experiments"
  # log_dir: "logs"  # Optional: subdirectory for logs

